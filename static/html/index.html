<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBox Drive</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Drag Overlay Animation */
        .drag-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        .drag-active .drag-overlay {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Grid Transition */
        .file-item {
            transition: all 0.2s ease;
        }
        
        /* Context Menu */
        #context-menu {
            display: none;
            position: absolute;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-brand-50 text-slate-700 h-screen overflow-hidden font-sans select-none">

    <!-- App Container -->
    <div class="flex h-full" id="app-container">
        
        <!-- Mobile Overlay -->
        <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-brand-100 flex flex-col flex-shrink-0 z-30 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out h-full shadow-xl md:shadow-none">
            <div class="p-6 flex items-center justify-between gap-3 text-brand-600 font-bold text-xl tracking-tight">
                <div class="flex items-center gap-3">
                    <i data-lucide="cloud" class="fill-brand-100"></i>
                    SkyBox
                </div>
                <!-- Close button for mobile -->
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="px-4 mb-6">
                    <button onclick="triggerUpload()" class="w-full bg-brand-500 hover:bg-brand-600 text-white font-medium py-3 px-4 rounded-xl shadow-lg shadow-brand-200 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus"></i> New Upload
                </button>
            </div>
            <div class="px-4 mb-6">
                <button onclick="triggerNewFolder()" class="w-full bg-brand-500 hover:bg-brand-600 text-white font-medium py-3 px-4 rounded-xl shadow-lg shadow-brand-200 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus"></i> New Folder
                </button>
            </div>

            <nav class="flex-1 overflow-y-auto px-4 space-y-1">
                <a href="/" class="flex items-center gap-3 px-4 py-3 bg-brand-50 text-brand-700 rounded-lg font-medium transition-colors">
                    <i data-lucide="hard-drive"></i> My Files
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-lg font-medium transition-colors">
                    <i data-lucide="users"></i> Shared
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-lg font-medium transition-colors">
                    <i data-lucide="clock"></i> Recent
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-lg font-medium transition-colors">
                    <i data-lucide="star"></i> Starred
                <!-- </a> -->
                <div class="pt-4 mt-4 border-t border-slate-100">
                    <a href="/trash" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-lg font-medium transition-colors">
                        <i data-lucide="trash-2"></i> Trash
                    </a>
                </div>
            </nav>

            <!-- Storage Indicator -->
            <div class="p-4 m-4 bg-brand-50 rounded-xl">
                <div class="flex justify-between text-xs font-semibold text-brand-700 mb-2">
                    <span>Storage</span>
                    <span>75%</span>
                </div>
                <div class="w-full bg-brand-200 rounded-full h-2">
                    <div class="bg-brand-500 h-2 rounded-full" style="width: 75%"></div>
                </div>
                <p class="text-xs text-brand-600 mt-2">15 GB of 20 GB used</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 bg-white md:bg-brand-50/50 relative">
            
            <!-- Header -->
            <header class="h-16 bg-white border-b border-brand-100 flex items-center justify-between px-4 md:px-8 shadow-sm z-10">
                <div class="flex items-center gap-4 flex-1">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                        <i data-lucide="menu"></i>
                    </button>
                    <!-- Search -->
                    <div class="relative w-full max-w-md hidden md:block">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                        <input type="text" placeholder="Search files..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all text-sm">
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="toggleView('grid')" id="btn-grid" class="p-2 rounded-lg bg-brand-50 text-brand-600 transition-colors">
                        <i data-lucide="layout-grid" class="w-5 h-5"></i>
                    </button>
                    <button onclick="toggleView('list')" id="btn-list" class="p-2 rounded-lg hover:bg-slate-100 text-slate-400 transition-colors">
                        <i data-lucide="list" class="w-5 h-5"></i>
                    </button>
                    <div class="w-px h-6 bg-slate-200 mx-2"></div>
                    <button class="w-9 h-9 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center font-bold">
                       ^.^
                    </button>
                </div>
            </header>

            <!-- Breadcrumbs & Toolbar -->
            <div class="px-4 md:px-8 py-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div id="breadcrumbs" class="flex items-center gap-2 text-sm text-slate-500 overflow-x-auto whitespace-nowrap">
                    <!-- Injected via JS -->
                </div>
                <div class="flex gap-2 text-sm text-slate-500">
                    <span id="item-count">Loading...</span>
                </div>
            </div>

            <!-- File Area -->
            <div class="flex-1 overflow-y-auto p-4 md:px-8 pb-20" id="file-drop-zone">
                <div id="file-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                    <!-- Files injected here -->
                </div>
                
                <div id="file-list" class="hidden flex-col gap-2">
                    <!-- List view items injected here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden h-64 flex flex-col items-center justify-center text-slate-400">
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="folder-open" class="w-10 h-10 opacity-50"></i>
                    </div>
                    <p>This folder is empty</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Drag Overlay -->
    <div class="drag-overlay fixed inset-0 z-50 bg-brand-500/90 backdrop-blur-sm flex flex-col items-center justify-center text-white">
        <div class="w-32 h-32 rounded-full bg-white/20 flex items-center justify-center mb-6 animate-bounce">
            <i data-lucide="upload-cloud" class="w-16 h-16"></i>
        </div>
        <h2 class="text-3xl font-bold mb-2">Drop files to upload</h2>
        <p class="text-brand-100">Files will be added to the current folder</p>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="bg-white rounded-lg shadow-xl border border-slate-100 w-48 py-1">
        <button onclick="triggerPreview()" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-brand-50 hover:text-brand-600 flex items-center gap-2">
            <i data-lucide="eye" class="w-4 h-4"></i> Preview
        </button>
        <button onclick="triggerDownload()" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-brand-50 hover:text-brand-600 flex items-center gap-2">
            <i data-lucide="download" class="w-4 h-4"></i> Download
        </button>
        <button onclick="triggerRename()" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-brand-50 hover:text-brand-600 flex items-center gap-2">
            <i data-lucide="pencil" class="w-4 h-4"></i> Rename
        </button>
        <div class="h-px bg-slate-100 my-1"></div>
        <button onclick="triggerDelete()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
            <i data-lucide="trash-2" class="w-4 h-4"></i> Delete
        </button>
    </div>

    <!-- Hidden Input for Click Upload -->
    <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this)">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
        <i data-lucide="check-circle" class="text-green-400"></i>
        <span id="toast-message">Action successful</span>
    </div>

    <script>
        // --- Mock Data & State ---
        let MOCK_FILES = [];

        
        let state = {
            currentFolderId: null, // null is root
            view: 'grid', // 'grid' or 'list'
            files: [...MOCK_FILES],
            selectedId: null,
            path: [{ id: null, name: 'Home' }]
        };


        async function loadFiles() {
            const res = await fetch("/api/fs/Home/");
            MOCK_FILES = await res.json(); // ← updated HERE
            console.log("inside:", MOCK_FILES);
            state = {
                currentFolderId: null, // null is root
                view: 'grid', // 'grid' or 'list'
                files: [...MOCK_FILES],
                selectedId: null,
                path: [{ id: null, name: 'Home' }]
            };

            init()
        }

        
        async function reloadFiles() {
            const res = await fetch("/api/fs/Home/");
            MOCK_FILES = await res.json(); // ← updated HERE
            console.log("inside:", MOCK_FILES);
          state.files= [...MOCK_FILES];

            render()
        }
        async function reloadState() {
            const res = await fetch("/api/fs/Home/");
            MOCK_FILES = await res.json(); // ← updated HERE
            console.log("inside:", MOCK_FILES);
            state = {
                currentFolderId: null, // null is root
                view: 'grid', // 'grid' or 'list'
                files: [...MOCK_FILES],
                selectedId: null,
                path: [{ id: null, name: 'Home' }]
            };

            render()
        }

        loadFiles();


        // --- Icons Helper ---
        const getIconForType = (type) => {
            const sizeClass = state.view === 'grid' ? 'w-12 h-12 mb-3' : 'w-5 h-5';
            
            switch(type) {
                case 'folder': return `<i data-lucide="folder" class="${sizeClass} fill-brand-200 text-brand-500"></i>`;
                case 'image': return `<i data-lucide="image" class="${sizeClass} text-purple-500"></i>`;
                case 'pdf': return `<i data-lucide="file-text" class="${sizeClass} text-red-500"></i>`;
                case 'doc': return `<i data-lucide="file-type-2" class="${sizeClass} text-blue-500"></i>`;
                case 'sheet': return `<i data-lucide="table" class="${sizeClass} text-green-500"></i>`;
                default: return `<i data-lucide="file" class="${sizeClass} text-slate-400"></i>`;
            }
        };

        // --- Core Logic ---
        
        function init() {
            render();
            setupDragAndDrop();
            setupContextMenu();
            lucide.createIcons();
        }

        function render() {
            const gridContainer = document.getElementById('file-grid');
            const listContainer = document.getElementById('file-list');
            const emptyState = document.getElementById('empty-state');
            const itemCount = document.getElementById('item-count');
            
            // Filter files for current directory
            
            const currentFiles = state.files.filter(f => f.parentId === state.currentFolderId);
            
            // Update counts
            itemCount.textContent = `${currentFiles.length} item${currentFiles.length !== 1 ? 's' : ''}`;

            // Clear containers
            gridContainer.innerHTML = '';
            listContainer.innerHTML = '';

            if (currentFiles.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                currentFiles.forEach(file => {
                    // Create Grid Item
                    const gridEl = document.createElement('div');
                    gridEl.className = 'file-item bg-white p-4 rounded-xl border border-slate-100 hover:border-brand-300 hover:shadow-md cursor-pointer flex flex-col items-center justify-center text-center group relative';
                    gridEl.oncontextmenu = (e) => showContextMenu(e, file.id);
                    gridEl.onclick = () => selectItem(file.id);
                    gridEl.ondblclick = () => openItem(file);
                    gridEl.innerHTML = `
                        ${getIconForType(file.type)}
                        <span class="text-sm font-medium text-slate-700 truncate w-full px-2 group-hover:text-brand-600">${file.name}</span>
                        <span class="text-xs text-slate-400 mt-1">${file.size}</span>
                    `;
                    gridContainer.appendChild(gridEl);

                    // Create List Item
                    const listEl = document.createElement('div');
                    listEl.className = 'file-item bg-white px-4 py-3 rounded-lg border border-slate-100 hover:bg-brand-50 hover:border-brand-200 cursor-pointer flex items-center gap-4 group';
                    listEl.oncontextmenu = (e) => showContextMenu(e, file.id);
                    listEl.onclick = () => selectItem(file.id);
                    listEl.ondblclick = () => openItem(file);
                    listEl.innerHTML = `
                        ${getIconForType(file.type)}
                        <span class="text-sm font-medium text-slate-700 flex-1 group-hover:text-brand-600">${file.name}</span>
                        <span class="text-xs text-slate-400 w-24 text-right">${file.date}</span>
                        <span class="text-xs text-slate-400 w-20 text-right">${file.size}</span>
                    `;
                    listContainer.appendChild(listEl);
                });
            }

            // Render Breadcrumbs
            const breadcrumbsEl = document.getElementById('breadcrumbs');
            breadcrumbsEl.innerHTML = state.path.map((crumb, index) => {
                const isLast = index === state.path.length - 1;
                return `
                    <span class="flex items-center gap-1 ${isLast ? 'text-brand-600 font-bold' : 'cursor-pointer hover:text-brand-500 hover:underline'}" 
                          onclick="${!isLast ? `navigateTo(${crumb.id}, ${index})` : ''}">
                        ${index === 0 ? '<i data-lucide="home" class="w-4 h-4"></i>' : ''}
                        ${crumb.name}
                    </span>
                    ${!isLast ? '<i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>' : ''}
                `;
            }).join('');

            // Toggle View visibility
            if (state.view === 'grid') {
                gridContainer.classList.remove('hidden');
                gridContainer.classList.add('grid');
                listContainer.classList.add('hidden');
                listContainer.classList.remove('flex');
                document.getElementById('btn-grid').classList.replace('text-slate-400', 'text-brand-600');
                document.getElementById('btn-grid').classList.replace('hover:bg-slate-100', 'bg-brand-50');
                document.getElementById('btn-list').classList.replace('text-brand-600', 'text-slate-400');
                document.getElementById('btn-list').classList.replace('bg-brand-50', 'hover:bg-slate-100');
            } else {
                gridContainer.classList.add('hidden');
                gridContainer.classList.remove('grid');
                listContainer.classList.remove('hidden');
                listContainer.classList.add('flex');
                document.getElementById('btn-list').classList.replace('text-slate-400', 'text-brand-600');
                document.getElementById('btn-list').classList.replace('hover:bg-slate-100', 'bg-brand-50');
                document.getElementById('btn-grid').classList.replace('text-brand-600', 'text-slate-400');
                document.getElementById('btn-grid').classList.replace('bg-brand-50', 'hover:bg-slate-100');
            }

            lucide.createIcons();
        }

        // --- Actions ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function navigateTo(folderId, pathIndex) {
            // If pathIndex is provided, slice the breadcrumbs
            if (typeof pathIndex !== 'undefined') {
                state.path = state.path.slice(0, pathIndex + 1);
            }
            state.currentFolderId = folderId;
            render();
        }

        function openItem(file) {
            if (file.type === 'folder') {
                state.path.push({ id: file.id, name: file.name });
                state.currentFolderId = file.id;
                render();
            } else {
                showToast(`Opening ${file.name}...`);
                window.open("./api/fs/"+getCWD()+file.name, '_blank').focus();
            }
        }

        function triggerPreview(){
          selected = state.files.find(file => file.id === state.selectedId)
          console.log(selected)
          if (selected ){
            openItem(selected)     
          }
        }
        
        function triggerDownload(){
          selected = state.files.find(file => file.id === state.selectedId)
          if (selected ){
            openItem(selected)     
          }
        }

        async function triggerRename(){
          const new_file_name = prompt("Enter file name:");
          console.log(new_file_name);

            selected = state.files.find(file => file.id === state.selectedId)
            if (selected ){
              old_file = selected
            }
            let formData = new FormData();
     
            formData.append("upload-loc", getCWD());
            formData.append("operation", "rename");
            formData.append("old_file_name",old_file.name)
            formData.append("new_file_name",new_file_name)

            await fetch('/api/fs/', {method: "POST", body: formData});

            
            showToast(`rename done`);
            reloadFiles();

        }
        async function triggerDelete(){


            selected = state.files.find(file => file.id === state.selectedId)
            if (selected ){
              file = selected
            }
            let formData = new FormData();
     
            formData.append("upload-loc", getCWD());
            formData.append("operation", "delete");
            formData.append("file_name",file.name)

            await fetch('/api/fs/', {method: "POST", body: formData});

            
            showToast(`delete done`);
            reloadFiles();
        }

        function toggleView(viewType) {
            state.view = viewType;
            render();
        }

        function selectItem(id) {
            state.selectedId = id;
        }

        function triggerUpload() {
            document.getElementById('file-input').click();
        }
        function triggerNewFolder(){
            let formData = new FormData();
     
            formData.append("upload-loc", getCWD());
            formData.append("operation", "new-folder");
            fetch('/api/fs/', {method: "POST", body: formData});

            state.files.push({
                id: state.files.length+1,
                parentId: state.currentFolderId,
                name: "NewFolder",
                type: "folder",
                size: "-",
                date: 'Just now'
            });
            
            showToast(`Uploaded New Folder`);
            render();

        }

        function handleFileSelect(input) {
            const files = Array.from(input.files);
            processUpload(files);
            input.value = ''; // Reset
        }
        
        function getCWD(){
            CWD = "/"
            for (ind in state.path){
                CWD += state.path[ind]["name"] + "/"
            }
            return CWD
        }

        async function processUpload(files) {
            let count = 0;
            for (const file of files) {
                const type = file.type.includes('image') ? 'image' : 
                             file.type.includes('pdf') ? 'pdf' : 'doc';
                
                // Mock adding file to DB
                let formData = new FormData();
     
                formData.append("file", file);
                formData.append("upload-loc", getCWD());
                formData.append("operation", "new-file");
                await fetch('/api/fs/', {method: "POST", body: formData});

                // state.files.push({
                //     id: Date.now() + count,
                //     parentId: state.currentFolderId,
                //     name: file.name,
                //     type: type,
                //     size: formatSize(file.size),
                //     date: 'Just now'
                // });
                count++;
          }
            
            showToast(`Uploaded ${count} file${count > 1 ? 's' : ''}`);
            reloadFiles();
        }

        function deleteSelectedItem() {
            if (state.selectedId) {
                state.files = state.files.filter(f => f.id !== state.selectedId);
                hideContextMenu();
                showToast('Item moved to trash');
                render();
            }
        }

        // --- Drag and Drop ---

        function setupDragAndDrop() {
            const app = document.getElementById('app-container');
            let dragCounter = 0;

            window.addEventListener('dragenter', (e) => {
                e.preventDefault();
                dragCounter++;
                document.body.classList.add('drag-active');
            });

            window.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dragCounter--;
                if (dragCounter === 0) {
                    document.body.classList.remove('drag-active');
                }
            });

            window.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            window.addEventListener('drop', (e) => {
                e.preventDefault();
                document.body.classList.remove('drag-active');
                dragCounter = 0;
                
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    processUpload(Array.from(e.dataTransfer.files));
                }
            });
        }

        // --- Utilities ---

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- Context Menu ---
        const contextMenu = document.getElementById('context-menu');

        function showContextMenu(e, id) {
            e.preventDefault();
            selectItem(id);
            
            // Positioning logic to keep within bounds
            const x = Math.min(e.pageX, window.innerWidth - 200);
            const y = Math.min(e.pageY, window.innerHeight - 200);
            
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.style.display = 'block';
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
        }

        window.addEventListener('click', () => hideContextMenu());

        function setupContextMenu() {
            // handled globally by click listener above
        }

        // Initialize App
        init();

    </script>
</body>
</html>
